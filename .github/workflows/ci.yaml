name: BuildAndTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SERVER: ${{ secrets.SERVER }}
  USER: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}
  PASSWORD_AIRLINE_USER: ${{ secrets.PASSWORD_AIRLINE_USER }}
  PASSWORD_AIRLINE_USER_DBOWNER: ${{ secrets.PASSWORD_AIRLINE_USER_DBOWNER }}
  DATABASE: ${{ secrets.DATABASE }}
  DRIVER: "{ODBC Driver 17 for SQL Server}"

jobs:
  R:
    runs-on: ${{ matrix.os }}
    name: R - ${{ matrix.os }} (${{ matrix.r-version }})
    strategy:
      fail-fast: false
      matrix:
        r-version: [3.5]
        os: [windows-latest]

    env:
      # Define CI to skip some test case.
      CI: True

    defaults:
      run:
        working-directory: ./R

    steps:
      - uses: actions/checkout@v2

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        working-directory: ./R
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Check
        working-directory: ./R
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

      # - uses: r-lib/actions/setup-r-dependencies@v1
      #   with:
      #     extra-packages: rcmdcheck

      # - uses: r-lib/actions/check-r-package@v1

      - name: Show testthat output
        working-directory: ./R
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.r-version }}-results
          path: check


  Python-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install odbc driver
      working-directory: ./Python
      run: |
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
    - name: Install dependencies
      working-directory: ./Python
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run build script
      working-directory: ./Python
      run: ./buildandinstall.sh
    - name: Test with pytest
      working-directory: ./Python/tests
      run: |
        pytest

  Python-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ./Python
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run build script
      working-directory: ./Python
      run: ./buildandinstall.cmd
    - name: Test with pytest
      working-directory: ./Python/tests
      run: |
        pytest