name: BuildAndTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  SERVER: ${{ secrets.SERVER }}
  USER: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}
  PASSWORD_AIRLINE_USER: ${{ secrets.PASSWORD_AIRLINE_USER }}
  PASSWORD_AIRLINE_USER_DBOWNER: ${{ secrets.PASSWORD_AIRLINE_USER_DBOWNER }}
  DRIVER: "{ODBC Driver 17 for SQL Server}"

jobs:
  R:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        r-version: ["3.5.2"]

    env:
      # Define CI to skip some test case.
      CI: True
      DATABASE: ${{ secrets.DATABASE }}

    defaults:
      run:
        working-directory: ./R

    steps:
      - uses: actions/checkout@v2

      - name: Set up R ${{ matrix.r-version }} Runtime
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          #Utilize package snapshot to align with SQL Server R version 3.5.2
          extra-repositories: 'https://mran.microsoft.com/snapshot/2019-02-01'

      - name: Install R Package Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          working-directory: ./R
          extra-packages:
            #Retrieves most recent odbc pkg from cran to avoid errors seen in older versions.
            #Updated odbc pkg is still compatible with R >= 3.2.0
            cran::odbc
            rcmdcheck
          
      - uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: ./R

  Python:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    env:
      DATABASE: ${{ secrets.DATABASE }}_Python

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ./Python
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.txt
    - name: Run build script
      working-directory: ./Python
      run: ./buildandinstall.cmd
    - name: Test with pytest
      working-directory: ./Python/tests
      run: |
        pytest