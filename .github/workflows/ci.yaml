name: BuildAndTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  SERVER: ${{ secrets.SQL22SERVER }}
  USER: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.SQL22SERVER_PWD }}
  PASSWORD_AIRLINE_USER: ${{ secrets.PASSWORD_AIRLINE_USER }}
  PASSWORD_AIRLINE_USER_DBOWNER: ${{ secrets.PASSWORD_AIRLINE_USER_DBOWNER }}
  DRIVER: "{ODBC Driver 17 for SQL Server}"

jobs:
  R:
    runs-on:  [self-hosted, 1ES.Pool=SQLMLUtils_GitHubRunnerPool]
    strategy:
      fail-fast: false
      matrix:
        r-version: ["4.2"]

    env:
      # Define CI to skip some test case.
      CI: True
      DATABASE: ${{ secrets.SQL22DB_R }}

    defaults:
      run:
        working-directory: ./R
        shell: cmd

    steps:
      - name: Check Connection
        run: |
          sqlcmd -S tcp:%SERVER%,1433 -U %USER% -P %PASSWORD% -d %DATABASE% -l 5 -Q "SELECT @@VERSION"

  Python:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    env:
      DATABASE: ${{ secrets.SQL22DB_PY }}

    steps:
    - uses: actions/checkout@v2
